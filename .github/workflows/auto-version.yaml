name: Auto Versioning

on:
  push:
    branches:
      - development
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git config
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Generate version from commit count
        id: generate_version
        run: |
          MAJOR=1
          MINOR=0
          PATCH=0
          BUILD=$(git rev-list --count HEAD)
          VERSION="v$MAJOR.$MINOR.$PATCH.$BUILD"
          echo "$VERSION" > version.txt
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create a new branch and commit changes
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME=auto/version-update-${{ github.run_number }}
          git checkout -b $BRANCH_NAME
          git add version.txt
          git commit -m "chore: update version to $VERSION" || echo "No changes to commit"
          git push -u origin $BRANCH_NAME

      - name: Create a pull request
        id: create_pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "chore: update version to ${{ env.VERSION }}"
          body: "Auto-generated version update."
          head: auto/version-update-${{ github.run_number }}
          base: development
          branch: auto/version-update-${{ github.run_number }}
          delete-branch: true
          draft: false

      - name: Auto-approve and merge PR
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge the pull request
        if: steps.create_pr.outputs.pull-request-url != ''
        uses: devops-infra/action-pull-request@v0.5.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pull_request_url: ${{ steps.create_pr.outputs.pull-request-url }}
          merge_method: squash
