name: Auto Versioning

on:
  push:
    branches:
      - development
  workflow_dispatch:
  
permissions:
  contents: write  # Allow pushing changes back to the repo

jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for accurate commit count

      - name: Set up Git config
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Generate version from commit count
        id: generate_version
        run: |
          MAJOR=1
          MINOR=0
          PATCH=0
          BUILD=$(git rev-list --count HEAD)
          VERSION="v$MAJOR.$MINOR.$PATCH.$BUILD"
          echo "$VERSION" > version.txt
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Commit and push version.txt
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git add version.txt
          git commit -m "chore: update version to $VERSION" || echo "No changes to commit"
          git push
